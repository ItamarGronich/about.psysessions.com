        <!--    Main Section    -->
        <main class="Main">
            <section class="container">
                <article class="Main-graphic">תוכן מרכזי תמונה</article>
                <article class="Main-content">
                    <h2  data-t="MAIN.TITLE"></h2>
                    <p data-t="MAIN.PARAGRAPH"></p>
                </article>
                <p class="Menu-button BtnPrimary">
                    <a href="" data-t="GENERAL.SUBSCRIBE"></a>
                </p>
            </section>
        </main>

        <!--    Why resonators section  -->
        <section >
            <div class="container">
                <article>
                    <h2 data-t="WHY.TITLE"></h2>
                    <h3 data-t="WHY.SUBTITLE"></h3>
                    <p data-t="WHY.PARAGRAPH"></p>
                    <p class="BtnPrimary">
                        <a href="" data-t="GENERAL.SUBSCRIBE"></a>
                    </p>
                </article>
            </div>
        </section>

        <!--    Tutorial Section    -->
        <section>
			<div class="container">
				<article>
					<iframe src="http://www.youtube.com/embed/Q29vT8QA4r0?wmode=transparent&autoplay=0&theme=dark&controls=1&autohide=0&loop=0&showinfo=0&rel=0&playlist=false&enablejsapi=0"

					<h4 data-t="VIDEOS.SIGNUP.HEADER"></h4>
					<p data-t="VIDEOS.SIGNUP.TEXT"></p>
				</article>
				<article>
					<iframe src="http://www.youtube.com/embed/Q29vT8QA4r0?wmode=transparent&autoplay=0&theme=dark&controls=1&autohide=0&loop=0&showinfo=0&rel=0&playlist=false&enablejsapi=0"

				</article>
				<article>
					<iframe src="http://www.youtube.com/embed/dTg8Ae2iy9Q?wmode=transparent&autoplay=0&theme=dark&controls=1&autohide=0&loop=0&showinfo=0&rel=0&playlist=false&enablejsapi=0"
							frameborder="0" allowfullscreen height="100%" width="100%"></iframe>

					<p data-t="VIDEOS.U_P.TEXT"></p>
				</article>
			</div>
        </section>

        <!--    FAQS   -->
        <section>
			<div class="container">
				<h3 data-t="FAQS.HEADER"></h3>

					<h4 data-t="FAQS.STATUS.HEADER"></h4>
					<p data-t="FAQS.STATUS.PARAGRAPH"></p>
				</article>
				<article>

					<p data-t="FAQS.FOLLOWERS.PARAGRAPH"></p>
				</article>
			</div>
		</section>

        <!--    Stay up to date    -->
        <section>
			<div class="container">
				<h3 data-t="SUBSCRIBE.HEADER"></h3>
				<h4 data-t="SUBSCRIBE.SUB_HEADER"></h4>
				<fieldset>
					<form action="">
						<label>
							E-Mail
							<input type="text">
						</label>
						<p class="BtnPrimary">
							<a type="submit" data-t="GENERAL.SUBSCRIBE"></a>
						</p>
					</form>
				</fieldset>
			</div>
		</section>

		<!--    Get in touch    -->
        <section>
			<div class="container">
				<article>
					<h3 data-t="GET_IN_TOUCH.HEADER"></h3>
					<p data-t="GET_IN_TOUCH.TEXT"></p>
					<p data-t="GET_IN_TOUCH.DETAILS"></p>
					<p></p>
				</article>
				<form action="" id="get-in-touch" method="POST">

					<label for="git-name" data-t="GET_IN_TOUCH.FORM.NAME"></label>
					<input type="text" id="git-name">

					<label for="git-email" data-t="GET_IN_TOUCH.FORM.EMAIL"></label>
					<input type="text" id="git-email">

					<label for="git-subject" data-t="GET_IN_TOUCH.FORM.SUBJECT"></label>
					<input type="text" id="git-subject">

					<label for="git-phone" data-t="GET_IN_TOUCH.FORM.PHONE"></label>
					<input type="text" id="git-phone">

					<label for="git-address" data-t="GET_IN_TOUCH.FORM.ADDRESS"></label>
					<input type="text" id="git-address">

					<label for="git-message" data-t="GET_IN_TOUCH.FORM.MESSAGE"></label>
					<textarea name="" id="git-message" cols="30" rows="10"></textarea>

					<p class="BtnPrimary">
						<a href="" data-t="GENERAL.SEND"></a>
					</p>
				</form>
			</div>
		</section>

        <!--    Footer  -->
        <footer class="Footer">
			<div class="container">
				<p data-t="FOOTER.DETAILS"></p>
